<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-base font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
          formControlName="email"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-base font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-base font-medium"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? 
      <a [routerLink]="'/register'" class="text-green-500 hover:underline">Register</a>
    </p>
  </div>
</div>
