<nav class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a [routerLink]="'/home'" class="text-xl font-bold text-white">GameGather</a>
        <div class="ml-10 flex space-x-4">
          <a [routerLink]="'/home'" routerLinkActive="bg-gray-700" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a [routerLink]="'/about'" routerLinkActive="bg-gray-700" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
          <a [routerLink]="'/contact'" routerLinkActive="bg-gray-700" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        @if (isLoggedIn()) {
          <div class="text-sm font-medium text-white">
            Welcome, {{userName}}
          </div>
          <button 
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium"
            (click)="logout()">
            Logout
          </button>
        } @else {
          <button 
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium"
            [routerLink]="'/login'">
            Login
          </button>
          <button 
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium" 
            [routerLink]="'/register'">
            Register
          </button>
        }
      </div>
    </div>
  </div>
</nav>
